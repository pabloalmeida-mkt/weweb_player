<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>PlayerJS Custom</title> 
    <meta charset="UTF-8">
    <script src='playerjs.js' type='text/javascript'></script>
</head>
<body>
<style>
    html, body {
        margin:0; padding:0; width:100%; height:100%;
    }
</style>

<div id="playerjs" style="width:100%;height:100%;"></div>

<script type="text/javascript">
    // Pega parâmetros da URL (se houver)
    var ps = location.href.substr(location.href.indexOf("html?")+5).split("&");
    
    // Cria objeto de configuração do PlayerJS
    var vs = {id:"playerjs"};

    for(var i = 0; i<ps.length; i++){
        var p = ps[i].substr(0, ps[i].indexOf("="));
        var v = ps[i].substr(ps[i].indexOf("=")+1);
        if(p != v){
            vs[p] = decodeURIComponent(v);
        }
    }

    // ===== ADICIONANDO PARÂMETROS DO YOUTUBE =====
    // Esses parâmetros são passados para o iframe do YouTube
    vs.params = {
        modestbranding: 1, // remove o logo grande do YouTube
        rel: 0,            // não mostra vídeos relacionados no final
        iv_load_policy: 3, // remove anotações e overlays
        playsinline: 1,    // toca inline no iOS, evita fullscreen automático
        fs: 0,             // opcional: bloqueia fullscreen nativo
        autoplay: 1,       // autoplay do vídeo
        mute: 1            // inicia o vídeo mutado (necessário no mobile para autoplay)
    };
    // ===========================================

    // Cria o player com a configuração
    var playerjs = new Playerjs(vs);

</script>
</body>
</html>
