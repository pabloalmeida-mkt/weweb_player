<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlayerJS Custom Mobile</title>
<script src="playerjs.js"></script>
<style>
html, body {
    margin:0; padding:0; width:100%; height:100%; background:#000;
}
#player-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* iframe ocupa todo container */
#playerjs {
    width: 100%;
    height: 100%;
}

/* Controles customizados */
.controls {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    color: #fff;
    font-size: 18px;
}

button {
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

button:active {
    background: rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<div id="player-container">
    <div id="playerjs"></div>
    <div class="controls">
        <button id="playPause">Play</button>
        <button id="rewind">« 10s</button>
        <button id="forward">10s »</button>
    </div>
</div>

<script>
const player = new Playerjs({
    id: "playerjs",
    file: "https://www.youtube.com/watch?v=SEU_VIDEO",
    params: {
        modestbranding: 1, // remove branding
        controls: 0,       // remove controles nativos
        rel: 0,            // sem vídeos relacionados
        iv_load_policy: 3, // remove anotações
        autoplay: 1,
        mute: 1,
        playsinline: 1
    }
});

// ----- Controles customizados -----
let isPlaying = false;

const playBtn = document.getElementById("playPause");
const rewindBtn = document.getElementById("rewind");
const forwardBtn = document.getElementById("forward");

playBtn.addEventListener("click", () => {
    if(isPlaying){
        player.api("pause");
        playBtn.textContent = "Play";
    } else {
        player.api("play");
        playBtn.textContent = "Pause";
    }
    isPlaying = !isPlaying;
});

rewindBtn.addEventListener("click", async () => {
    const currentTime = await player.api("time");
    player.api("seek", Math.max(0, currentTime - 10));
});

forwardBtn.addEventListener("click", async () => {
    const currentTime = await player.api("time");
    player.api("seek", currentTime + 10);
});

// Atualiza status ao terminar ou iniciar o vídeo
player.on("stateChange", function(state){
    if(state == "playing"){
        isPlaying = true;
        playBtn.textContent = "Pause";
    } else if(state == "paused" || state == "ended"){
        isPlaying = false;
        playBtn.textContent = "Play";
    }
});
</script>

</body>
</html>
